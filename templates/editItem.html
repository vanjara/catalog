{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<!-- <div class="row divider blue">
		<div class="col-md-12"></div>
  </div> -->

    <div class="row col-md-6">
      <div class="container-fluid">
      <!-- <div class="col-md-11 col-md-offset-1 padding-none"> -->
        <h2>Edit Item</h2>
      <!-- </div> -->

		<!-- <div class="col-md-6 col-md-offset-1 padding-top"> -->
        <form action="#" method = "post">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type ="text" maxlength="100" class="form-control" name="name" value="{{editedItem.name}}">
            <label for="description">Description:</label>
            <textarea class="form-control" maxlength="250" rows="3" name="description">{{editedItem.description}}</textarea>
            <label for="category">Category:</label>
            <select name="comp_select" class="selectpicker form-control">
              {% for c in categories %}
                {% if c.name == category_name %}
                <option selected="selected" value="{{c.id}}">{{c.name}}</option>
                {% else %}
                <option value="{{c.id}}">{{c.name}}</option>
                {% endif %}
              {% endfor %}
            </select>
            <button type="submit" class="btn btn-default" id="submit" type="submit">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
            <a href = '{{url_for('showCategories')}}'>
              <button class="btn btn-default delete" type="button">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
            </a>
          </div>
        </form>
    <!-- </div> -->
    </div>
  </div>
{% endblock %}
